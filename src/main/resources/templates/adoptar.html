<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adoptar Animal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body background="https://png.pngtree.com/element_our/png_detail/20180918/dogs-head-png_100904.jpg" >
    <div class="container my-2">
        <div class="card">
            <div class="card-header">Sistema de adopcion de animales domesticos</div>
            <div class="card-body">
                <h3> Adoptar Animal</h3>
                <div>
                    <form action="#" th:action="@{/createAnimal}" th:object="${animal}" method="post">
                        <div class="row">
                            <input type="hidden" th:field="*{tipo}" />
                            <input type="hidden" th:field="*{raza}" />
                            <input type="hidden" th:field="*{color}" />
                            <input type="hidden" th:field="*{tipo_pelaje}" />
                            <input type="hidden" th:field="*{f_nacimiento}" />
                            <input type="hidden" th:field="*{vacunas}" />
                            <input type="hidden" th:field="*{estado}" />
                            <div class="form-group col-md-8">
                                <label for="responsable" class="col-form-label">Nombre del responsable</label>
                                <input type="text" th:field="*{responsable}" class="form-control"
                                            id="responsable" placeholder="Responsable" />
                            </div>
                                <input type="hidden" th:field="*{foto}" />
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
