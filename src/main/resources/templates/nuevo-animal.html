<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registrar Animal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body background="https://png.pngtree.com/element_our/png_detail/20180918/dogs-head-png_100904.jpg">
<div class="container my-5">
    <div class="card">
        <div class="card-header">Sistema de adopcion de animales domesticos</div>
        <div class="card-body">
            <h3> Registrar Animal</h3>
            <div>
                <form action="#" th:action="@{/createAnimal}" th:object="${animal}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="tipo" class="col-form-label">Tipo</label>
                            <input type="text" th:field="*{tipo}" class="form-control"
                                   id="Tipo" placeholder="Tipo" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="raza" class="col-form-label">Raza</label>
                            <input type="text" th:field="*{raza}" class="form-control"
                                   id="Raza" placeholder="Raza" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="color" class="col-form-label">Color</label>
                            <input type="text" th:field="*{color}" class="form-control"
                                   id="color" placeholder="Color" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="tipo_pelaje" class="col-form-label">Tipo de pelaje</label>
                            <input type="text" th:field="*{tipo_pelaje}" class="form-control"
                                   id="tipo_pelaje" placeholder="Tipo de pelaje" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="f_nacimiento" class="col-form-label">Fecha de nacimiento</label>
                            <input type="text" th:field="*{f_nacimiento}" class="form-control"
                                   id="f_nacimiento" placeholder="fecha de nacimiento" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="vacunas" class="col-form-label">Vacunas</label>
                            <input type="text" th:field="*{vacunas}" class="form-control"
                                   id="vacunas" placeholder="Vacunas" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="foto" class="col-form-label">Foto</label>
                            <input type="text" th:field="*{foto}" class="form-control"
                                   id="foto" placeholder="(Insertar URL ejemplo: https://wwww.imagen.com/perro)" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
